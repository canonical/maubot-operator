name: maubot
summary: Maubot rock
description: Maubot OCI image for the Maubot charm
version: 0.5.2
license: Apache-2.0

base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

environment:
  PYTHONPATH: /usr/lib/python3.12/site-packages/

parts:
  nginx-user:
    plugin: nil
    overlay-script: |
      chmod 755 $CRAFT_OVERLAY/etc
      groupadd -R $CRAFT_OVERLAY --gid 2000 nginx
      useradd -R $CRAFT_OVERLAY --system --gid 2000 --uid 2000 --no-create-home nginx
  nginx-conf:
    plugin: dump
    source: etc
    organize:
      nginx.conf: etc/nginx/nginx.conf
  nginx:
    stage-packages:
      - logrotate
      - nginx
    plugin: nil
    override-build: |
      craftctl default
      rm $CRAFT_PART_INSTALL/etc/nginx/nginx.conf
  blackbox-exporter:
    plugin: dump
    source: https://github.com/prometheus/blackbox_exporter/releases/download/v0.26.0/blackbox_exporter-0.26.0.linux-amd64.tar.gz
    source-type: tar
    organize:
      'blackbox_exporter': usr/bin/
    stage:
      - usr/
  blackbox-exporter-conf:
    plugin: dump
    source: .
    organize:
      blackbox.yaml: etc/blackbox.yaml
  maubot:
    plugin: python
    source: .
    stage-packages:
      - python3-venv
    python-packages:
      - maubot==0.5.2
      # Extracted from:
      # https://git.buechner.me/nbuechner/matrix-nsfwbot/src/branch/main/requirements.txt
      - beautifulsoup4==4.13.3
      - nsfwdetection==1.0.2
      - nudenet==3.4.2

