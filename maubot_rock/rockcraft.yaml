name: maubot
summary: Maubot rock
description: Maubot OCI image for the Maubot charm
version: "0.5.0"
license: Apache-2.0

base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

environment:
  PYTHONPATH: /usr/lib/python3.12/site-packages/

parts:
  nginx-user:
    plugin: nil
    overlay-script: |
      chmod 755 $CRAFT_OVERLAY/etc
      groupadd -R $CRAFT_OVERLAY --gid 2000 nginx
      useradd -R $CRAFT_OVERLAY --system --gid 2000 --uid 2000 --no-create-home nginx
  nginx-conf:
    plugin: dump
    source: etc
    organize:
      nginx.conf: etc/nginx/nginx.conf
  nginx:
    stage-packages:
      - logrotate
      - nginx
    plugin: nil
    override-build: |
      craftctl default
      rm $CRAFT_PART_INSTALL/etc/nginx/nginx.conf
  maubot:
    plugin: python
    source: .
    stage-packages:
      - python3-venv
    python-packages:
      - maubot==0.5.0
